<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinClicker Mini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="coin1_container">
                    <img id="coin1_sprite" src="images/coin.svg" alt="mønt">
                </div>
                <div id="coin2_container" class="falling">
                    <img id="coin2_sprite" src="images/coin.svg" alt="mønt">
                </div>
                <div id="coin3_container" class="falling">
                    <img id="coin3_sprite" src="images/coin.svg" alt="mønt">
                </div>

                <div id="bomb_container">
                    <img id="bomb_sprite" src="images/bomb.svg" alt="bombe">
                </div>

                <div id="heart_container">
                    <img id="heart_sprite" class="falling" src="images/heart.svg" alt="hjerte">
                </div>

            </div>
            <div id="game_ui">
                <div id="score_board">
                    <span id="coin_count">0</span>
                    <img id="coin_image" src="images/coin.svg">
                </div>
                <div id="life_board">                    
                    <img id="heart1" src="images/heart.svg" class="active_heart">
                    <img id="heart2" src="images/heart.svg" class="active_heart">
                    <img id="heart3" src="images/heart.svg" class="active_heart">
                </div>
                <div id="time_board">
                    <div id="time_left"></div>
                </div>
            </div>
        </div>
        <div id="start" class="hidden"></div>
        <div id="game_over" class="hidden"></div>
        <div id="level_complete" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
